<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Selector</title>
</head>
<body>
    <h1>Movie Selector</h1>
    <div>
        <label for="movieListInput">Paste your list of movie titles:</label>
        <textarea id="movieListInput" rows="5" cols="50"></textarea>
    </div>
    <button id="selectMovieButton">Select a Movie</button>
    <button id="viewListButton">View Movie List</button>
    <div id="result"></div>
    <ul id="movieList" style="display: none;"></ul>
    <script src="script.js"></script>
</body>
</html>

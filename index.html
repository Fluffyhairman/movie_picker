<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Selector</title>
</head>
<body>
    <h1>Movie Selector</h1>
    <div id="wheel" class="wheel">
        <div id="wheel-inner" class="wheel-inner"></div>
    </div>
    <div>
        <label for="movieListInput">Paste your list of movie titles:</label>
        <textarea id="movieListInput" rows="5" cols="50"></textarea>
    </div>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
